<div class="formulario-reserva">
  <h2>Nueva Reserva</h2>

  <label>Fecha:</label>
  <input type="date" [(ngModel)]="reserva.fecha" />

  <label>Hora Inicio:</label>
  <input type="time" [(ngModel)]="reserva.horaInicio" />

  <label>Hora Fin:</label>
  <input type="time" [(ngModel)]="reserva.horaFin" />

  <label>Grupo:</label>
  <input type="text" [(ngModel)]="reserva.grupo" />

  <label>Nombre Profesor:</label>
  <input type="text" [(ngModel)]="reserva.nombreProfesor" />

  <button (click)="enviarFormulario()">Mandar Solicitud</button>
</div>

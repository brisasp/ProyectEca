<div class="container" [ngClass]="{ 'fade-out': isFadingOut }">
  <h1 class="title">Iniciar Sesión</h1>

  <div class="form-group">
    <label for="username">Nombre de Usuario:</label>
    <input id="username" type="text" placeholder="Usuario" [(ngModel)]="username" required />

    <label for="password">Contraseña:</label>
    <input id="password" type="password" placeholder="Contraseña" [(ngModel)]="password" required />
  </div>
  <div class="button-group">
    <button class="update-button" type="submit" (click)="login()">Ingresar</button>
  </div>
</div>
